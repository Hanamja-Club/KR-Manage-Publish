<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KartRider Rush+ Management</title>
    
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/race_num.css">

    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/race_num.js"></script>
</head>
<body>
    <header>
        <h1 id="app-title">친선경기 횟수 조회</h1>
        <button id="menu-toggle"><img src="img/menu-button.png" alt="this is menu button. click to see other menus."></button>
        <nav id="mobile-nav">
            <ul>
                <li><a href="#">KartRider Rush+ Management</a></li>
                <li><a href="#" id="member-management">> 회원 관리</a></li>
                <li><a href="#" id="friendly-match">> 친선경기 횟수 조회</a></li>
                <li><a href="#" id="add-new-member">> 신규 팀원 추가</a></li>
            </ul>
        </nav>
    </header>

    <section id="content">
        <div id="selectors">
            <select id="organizationSelect">
                <option value="" disabled selected hidden>클럽/크루를 골라주세요</option>
                <option value="org1">조직 1</option>
                <option value="org2">조직 2</option>
                <option value="org3">조직 3</option>
            </select>
    
            <select id="periodSelect">
                <option value="" disabled selected hidden>기간을 선택하세요</option>
                <option value="daily">단위 - 일별</option>
                <option value="weekly">단위 - 주별</option>
                <option value="monthly">단위 - 월별</option>
            </select>
            <button id="search">검색</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>닉네임</th>
                    <th>경기 횟수</th>
                </tr>
            </thead>
            
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
            
        </table>
        <button id="loadMore">더보기</button>
    </section>
</body>
</html>
