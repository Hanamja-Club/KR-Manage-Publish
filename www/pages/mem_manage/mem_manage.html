<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KartRider Rush+ Management</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/mem_manage.css">

    <script src="js/header_menu.js"></script>
</head>
<body>
    <header>
        <h1 id="app-title">회원 관리</h1>
        <button id="menuOpen"><img src="img/menu-button.png" alt="this is menu button. click to see other menus."></button>
        <nav id="mobile-nav">
            <ul>
                <li><a href="#">KartRider Rush+ Management</a></li>
                <li><a href="#" id="friendly-match">> 친선경기 횟수 조회</a></li>
                <li><a href="#" id="member-management">> 회원 관리</a></li>
                <li><a href="#" id="add-new-member">> 신규 팀원 추가</a></li>
                <li><a href="#" id="add-race-number">> 경기 횟수 추가</a></li>
                <li>
                    <img id="menuClose" src="img/menu_close.png" alt="this is menu close button. click to close the menu.">
                </li>
            </ul>
        </nav>
        
    </header>

    <section id="content">
        <select id="menu">
            <option value="none">메뉴를 선택하세요</option>
            <option value="john-doe">John Doe</option>
            <option value="jane-smith">Jane Smith</option>
        </select>

        <div id="info">
            <div>
                <h2 id="name">이름:</h2>
                <input type="text" id="name-info"></input>
            </div>
            <div>
                <h2 id="nickname">닉네임:</h2>
                <input type="text" id="nickname-info"></input>
            </div>
            <div>
                <h2 id="club">클럽:</h2>
                <input type="text" id="club-info"></input>
            </div>
            <div>
                <h2 id="crew">크루:</h2>
                <input type="text" id="crew-info"></input>
            </div>
            <div>
                <h2 id="rank-tier">랭킹전 티어:</h2>
                <input type="text" id="rank-tier-info"></input>
            </div>
        </div>
    </section>
    <div class="buttons">
        <button id="editMem">회원정보 수정</button>
        <button id="deleteMem">회원 삭제</button>
    </div>

    <!-- 임시데이터 -->
    <table>
        <tr>
            <th>이름</th>
            <td>John Doe</td>
        </tr>
        <tr>
            <th>닉네임</th>
            <td>JD</td>
        </tr>
        <tr>
            <th>클럽</th>
            <td>Speedsters</td>
        </tr>
        <tr>
            <th>크루</th>
            <td>Nitro Team</td>
        </tr>
        <tr>
            <th>랭킹전 티어</th>
            <td>Diamond</td>
        </tr>
    </table>
    <table>
        <tr>
            <th>이름</th>
            <td>Jane Smith</td>
        </tr>
        <tr>
            <th>닉네임</th>
            <td>JS</td>
        </tr>
        <tr>
            <th>클럽</th>
            <td>Race Kings</td>
        </tr>
        <tr>
            <th>크루</th>
            <td>Turbo Crew</td>
        </tr>
        <tr>
            <th>랭킹전 티어</th>
            <td>Gold</td>
        </tr>
    </table>
</body>
</html>
