<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KartRider Rush+ Management</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/mem_manage.css">

    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/mem_manage.js"></script>
</head>
<body>
    <header>
        <h1 id="app-title">회원 관리</h1>
        <button id="menu-toggle">☰</button>
        <nav id="mobile-nav">
            <ul>
                <li><a href="#">KartRider Rush+ Management</a></li>
                <li><a href="#" id="member-management">회원 관리</a></li>
                <li><a href="#" id="friendly-match">친선경기 횟수 조회</a></li>
                <li><a href="#" id="add-new-member">신규 팀원 추가</a></li>
            </ul>
        </nav>
    </header>

    <section id="content">
        <select id="menu">
            <option value="none">메뉴를 선택하세요</option>
            <option value="john-doe">John Doe</option>
            <option value="jane-smith">Jane Smith</option>
        </select>

        <div id="info">
            <div>
                <h2 id="name">이름:</h2>
                <p id="name-info"></p>
            </div>
            <div>
                <h2 id="nickname">닉네임:</h2>
                <p id="nickname-info"></p>
            </div>
            <div>
                <h2 id="club">클럽:</h2>
                <p id="club-info"></p>
            </div>
            <div>
                <h2 id="crew">크루:</h2>
                <p id="crew-info"></p>
            </div>
            <div>
                <h2 id="rank-tier">랭킹전 티어:</h2>
                <p id="rank-tier-info"></p>
            </div>
        </div>
    </section>

</body>
</html>
