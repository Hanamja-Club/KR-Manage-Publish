<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KR+ Manager - Log In</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/title.css">

    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/title.js"></script>
</head>
<body>
    <article>
        <img src="img/logo_kartrush.png" alt="카트라이더 러쉬플러스 매니지먼트 앱입니다.">

    <div id="idInput">
        <label for="userID">ID</label>
        <input type="text" id="userId" name="userId" placeholder="ID를 입력하세요">
    </div>
    <div id="pwInput">
        <label for="userPW">패스워드</label>
        <input type="text" id="userPW" name="userPW" placeholder="패스워드를 입력하세요">
    </div>

    <button id="loginButton">로그인</button>
    </article>
</body>
</html>
